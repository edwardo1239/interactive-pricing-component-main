<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  

  <!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- style -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <article class="container" title="Interactive pricing component">
    <div class="Title">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </div>

    <section class="component">
      <div class="up" >
        <div class="desk-up">
        <p>100K PAGEVIEWS</p>
        <input type="range" id="slide" class="slide" value="0"  max="500" step="0.01">
        <div class="price">
          <h2>$ <span id="value"></span></h2><p>/month</p>
        </div>
      </div>
        <div class="billing">
          <h3>Monthly Billing</h3>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <h3>Yearly Billing </h3>
          <h4>  -25%  </h4>
      </div>
        <hr>
        <div class="bottom">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button class="Start" id="Start">Start my trial</button>
        </div>
      </div>
    </section>
  </article>
